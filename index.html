<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Metronome</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸµ Visual Metronome</h1>
        <p class="subtitle">Keep perfect time with visual cues</p>
      </header>

      <main>
        <div class="canvas-wrapper">
          <!-- p5.js canvas will be inserted here -->
        </div>

        <div class="controls">
          <div class="control-group">
            <label class="control-label">Tempo</label>
            <select id="tempo-marking" class="animation-dropdown">
              <option value="">-- Select Marking --</option>
              <option value="60">Largo (60 BPM)</option>
              <option value="66">Larghetto (66 BPM)</option>
              <option value="72">Adagio (72 BPM)</option>
              <option value="84">Andante (84 BPM)</option>
              <option value="100">Moderato (100 BPM)</option>
              <option value="116">Allegretto (116 BPM)</option>
              <option value="132">Allegro (132 BPM)</option>
              <option value="168">Vivace (168 BPM)</option>
              <option value="184">Presto (184 BPM)</option>
              <option value="208">Prestissimo (208 BPM)</option>
            </select>
            <tone-slider label="bpm" min="60" max="240" exp="2" value="60"></tone-slider>
          </div>

          <div class="control-group">
            <label class="control-label">Animation</label>
            <select id="animal-selector" class="animation-dropdown">
              <option value="circle">âš« Circles</option>
              <option value="pig">ğŸ· Pig</option>
              <option value="cat">ğŸ± Cat</option>
              <option value="dog">ğŸ¶ Dog</option>
              <option value="bird">ğŸ¦ Bird</option>
              <option value="frog">ğŸ¸ Frog</option>
              <option value="elephant">ğŸ˜ Elephant</option>
              <option value="penguin">ğŸ§ Penguin</option>
              <option value="rabbit">ğŸ° Rabbit</option>
              <option value="owl">ğŸ¦‰ Owl</option>
              <option value="selfie">ğŸ“¸ Selfie</option>
            </select>
          </div>

          <div class="control-group">
            <label class="control-label">Color</label>
            <input type="color" id="circle-color" value="#000000" class="color-picker-main">
          </div>

          <div class="control-group">
            <tone-play-toggle class='toggle'></tone-play-toggle>
          </div>

          <div class="control-group settings-group">
            <button id="settings-btn" class="settings-btn" title="Advanced Settings">âš™ï¸</button>
          </div>
        </div>
      </main>

      <footer>
        <p>Powered by Tone.js & p5.js</p>
      </footer>
    </div>

    <!-- Advanced Settings Modal -->
    <div id="settings-modal" class="settings-modal hidden">
      <div class="settings-container">
        <h2>Advanced Settings</h2>

        <div class="setting-group">
          <label class="setting-label">Beats per Measure</label>
          <select id="time-signature" class="setting-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <p class="setting-hint">Beat 1 will be accented</p>
        </div>

        <div class="setting-group">
          <label class="setting-label">Subdivision</label>
          <select id="subdivision" class="setting-select">
            <option value="none">None (quarter notes)</option>
            <option value="eighth">8th notes</option>
            <option value="triplet">Triplets</option>
            <option value="sixteenth">16th notes</option>
          </select>
          <p class="setting-hint">Add notes between beats</p>
        </div>

        <div class="setting-group">
          <label class="setting-label">
            <input type="checkbox" id="animal-sound-enabled" checked>
            Animal sound
          </label>
        </div>

        <div class="setting-group">
          <label class="setting-label">
            <input type="checkbox" id="accent-enabled" checked>
            Accent beat 1
          </label>
        </div>

        <div class="setting-group">
          <label class="setting-label">
            <input type="checkbox" id="flash-enabled" checked>
            Flash on beat
          </label>
        </div>

        <div class="setting-group">
          <label class="setting-label">
            <input type="checkbox" id="voice-count-enabled">
            Count beats aloud
          </label>
        </div>

        <div class="settings-buttons">
          <button id="settings-close-btn" class="settings-btn-close">Done</button>
        </div>
      </div>
    </div>

    <!-- Camera Modal for Selfie -->
    <div id="camera-modal" class="camera-modal hidden">
      <div class="camera-container">
        <h2>Take a Selfie</h2>
        <p>Position your face in the circle</p>
        <div class="camera-preview-wrapper">
          <video id="camera-video" autoplay playsinline></video>
          <div class="face-guide"></div>
        </div>
        <div class="camera-buttons">
          <button id="capture-btn" class="camera-btn capture">ğŸ“¸ Capture</button>
          <button id="cancel-btn" class="camera-btn cancel">Cancel</button>
        </div>
        <div class="sound-record-section">
          <p class="sound-record-label">Record a short sound (optional)</p>
          <button id="record-sound-btn" class="camera-btn record">ğŸ¤ Record Sound</button>
          <p id="recording-status" class="recording-status"></p>
        </div>
        <div class="selfie-options">
          <label class="selfie-option-label">
            <input type="checkbox" id="mirror-selfies" checked>
            Mirror images (face each other)
          </label>
        </div>
      </div>
    </div>

    <script src="./js/Tone.js"></script>
    <script src="./js/tonejs-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
