<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Metronome</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üê∑ Pig Metronome</h1>
        <p class="subtitle">Keep perfect time with bouncing pigs</p>
      </header>

      <main>
        <div class="canvas-wrapper">
          <!-- p5.js canvas will be inserted here -->
        </div>

        <div class="controls">
          <div class="control-group">
            <label class="control-label">Tempo</label>
            <tone-slider label="bpm" min="60" max="240" exp="2" value="60"></tone-slider>
          </div>

          <div class="control-group">
            <tone-play-toggle class='toggle'></tone-play-toggle>
          </div>
        </div>
      </main>

      <footer>
        <p>Powered by Tone.js & p5.js</p>
      </footer>
    </div>

    <script src="./js/Tone.js"></script>
    <script src="./js/tonejs-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
